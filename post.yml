    - "<p>Bueno, a pesar de que no tendr\xC3\xA9 tarjetita de memoria hasta el viernes\
      \ o as\xC3\xAD, la <em>coolness</em>\\r\\ndel control por voz me ha obligado\
      \ a escribir una rese\xC3\xB1illa provisional para\\r\\nel nuevo y flamante\
      \ <a\\r\\nhref=\"http://www.gsmarena.com/nokia_6234-1388.php\">Nokia 6234</a>\
      \ edici\xC3\xB3n\\r\\nespecial nuevecico que estoy usando.</p>\\r\\n\\r\\n<p>Esta\
      \ no es una rese\xC3\xB1a con especificaciones (para eso, mirad el enlace\\\
      r\\nanterior), ni sobre las cosas que no me interesan (videollamada, intern\xC3\
      \xA9s,\\r\\netc.), sino de lo que me apetece- est\xC3\xA1is avisados.</p>\\\
      r\\n\\r\\n<p>El 6234 este tiene el formato habitual de tel\xC3\xA9fono m\xC3\
      \xB3vil, ni se abre ni\\r\\nse desliza nada. Eso quiere decir menos parte mec\xC3\
      \xA1nica que puede\\r\\nestropearse, pero tambi\xC3\xA9n que la pantalla, c\xC3\
      \xA1mara y teclado est\xC3\xA1n\\r\\ndesprotegidos y vulnerables a uso accidental,\
      \ rayadas, etc.; tambi\xC3\xA9n supongo\\r\\nque se gana una peque\xC3\xB1a\
      \ reducci\xC3\xB3n de volumen. Me compr\xC3\xA9 el m\xC3\xB3vil sobretodo\\\
      r\\ninteresado por sus posibilidades como reproductor de mp3, v\xC3\xADdeo y\
      \ radio. De\\r\\nlas dos primeras poco puedo decir hasta que no me haga con\
      \ una tarjeta de\\r\\nm\xC3\xA1s capacidad; parecen funcionar bien.</p>\\r\\\
      n\\r\\n<p>El reproductor de mp3 es sencillo, se\\r\\npuede controlar con el\
      \ manos libres y desde la pantalla principal del m\xC3\xB3vil,\\r\\nde una forma\
      \ bastante pr\xC3\xA1ctica. El reproductor de v\xC3\xADdeo acepta v\xC3\xAD\
      deos en\\r\\nformato MPEG-4 y los reproduce a pantalla completa a 320x240. Como\
      \ pega,\\r\\nparece que no se puede avanzar y retroceder por el v\xC3\xADdeo.\
      \ Algunos aplican la\\r\\nsoluci\xC3\xB3n de codificar los videos en trocitos\
      \ que se reproducen uno detr\xC3\xA1s\\r\\ndel otro, lo que permite saltar adelante\
      \ y atr\xC3\xA1s sin mucho problema. La\\r\\ncodificaci\xC3\xB3n de v\xC3\xAD\
      deo se puede hacer con un sencillo comando de <a\\r\\nhref=\"http://ffmpeg.mplayerhq.hu/\"\
      >ffmpeg</a>:</p>\\r\\n\\r\\n<pre>alex@case:~$ ffmpeg -t 60 -i [fichero-original]\
      \ -b 300 -r 15 -s 320x240\\r\\n[fichero-codificado]</pre>\\r\\n\\r\\n<p>La radio\
      \ es FM, funciona y tambi\xC3\xA9n se puede controlar con el manos\\r\\nlibres.</p>\\\
      r\\n\\r\\n<p>El interfaz es fe\xC3\xADllo, pero es m\xC3\xA1s o menos funcional.\
      \ El control de voz\\r\\nes impresionante, no necesita entrenamiento (tiene\
      \ un sintetizador de voz),\\r\\nes fiable y da el pego, sobretodo con el manos\
      \ libres.</p>\\r\\n\\r\\n<p>A\xC3\xBAn no he conseguido sincronizar la agenda\
      \ por Bluetooth, y la conexi\xC3\xB3n\\r\\nUSB da problemillas con Linux (hay\
      \ que desactivar los m\xC3\xB3dulos cdc_ether,\\r\\ncdc-acm para evitar cuelgues,\
      \ <a\\r\\nhref=\"http://article.gmane.org/gmane.linux.usb.devel/46605/match=nokia+6280\"\
      >v\xC3\xA9ase</a>).\\r\\nTampoco opino de momento sobre la bater\xC3\xADa.</p>\\\
      r\\n\\r\\n<p>En fin, en un tiempecillo, intentar\xC3\xA9 completar mi opini\xC3\
      \xB3n sobre el\\r\\nbicho.</p>\\r\\n"
