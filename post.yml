      \ (m\xC3\xA1s) a los expertos en ceros y\\r\\nunos haci\xC3\xA9ndoles pronunciar\
      \ unas palabrejas teletubbiescas en su af\xC3\xA1n de ser\\r\\nprecisos y rigurosos.\
      \ Un ultraje, vaya.</p>\\r\\n\\r\\n<p>Yo, en un intento de mediar la paz entre\
      \ el mundo binario y el decimal,\\r\\npropongo que usemos para todo lo binario\
      \ y santas pascuas. Despu\xC3\xA9s de todo,\\r\\nmola mucho m\xC3\xA1s decir\
      \ que hay medio gigametro conduciendo desde Luxemburgo a\\r\\nLe Havre, \xC2\
      \xBFno?</p>\\r\\n\\r\\n<p>(En fin, hoy no discutir\xC3\xA9 esa bonita costumbre\
