    - "<p>Por mucho que diga la biblia, 7 pel\xC3\xADculas no son muchas para el 2007,\
      \ \\r\\npero puestos a hacer un resumen de las pelis de estreno del a\xC3\xB1\
      o, s\xC3\xB3lo\\r\\nmencionaremos estas- cabe destacar que 4 de ellas las vi\
      \ en Sitges.</p>\\r\\n\\r\\n<p>Como peque\xC3\xB1o trabajo ilocalizable (aunque\
      \ est\xC3\xA1 siendo destacada en los\\r\\nc\xC3\xADrculos \xC3\xADntimos habituales,\
      \ listamos The Signal, un gracioso experimento de\\r\\nsurvival horror cachondo\
      \ a tres manos que nos divirti\xC3\xB3 en condiciones\\r\\nextremas (marat\xC3\
      \xB3n nocturna en el Festival de Sitges). Una interesante\\r\\npropuesta si\
      \ pod\xC3\xA9is cazarla de alguna manera.</p>\\r\\n\\r\\n<p>Seguimos con La\
      \ Ciencia de los Sue\xC3\xB1os, el \xC3\xBAltimo (a esperas de Be Kind\\r\\\
      nRewind) experimento de Michel Gondry, que ya nos dej\xC3\xB3 flipados con Olv\xC3\
      \xADdate\\r\\nde Mi (Eternal Sunshine of the Spotless Mind, en el original)-\
      \ todo un viaje\\r\\n\xC3\xA1cido por los mundos on\xC3\xADricos de Morfeo.\
      \ Para degustar creaciones visuales  \\r\\ndesbocadas, m\xC3\xA1gicas y encantadoras.</p>\\\
      r\\n\\r\\n<p>Otra cosita underground, American Zombie sigue la siempre provechosa\
      \ ruta\\r\\ndel falso documental para describirnos el d\xC3\xADa a d\xC3\xAD\
      a de los zombies\\r\\nangelinos. Divertida y llena de mala leche, esperemos\
      \ que sea posible ver la\\r\\ncinta sin tener que hacer demasiadas piruetas-\
      \ aunque estas valdr\xC3\xADan la\\r\\npena.</p>\\r\\n\\r\\n<p>A Cock and Bull\
      \ Story cierra el grupo de cosas inclasificables del a\xC3\xB1o.\\r\\nSurrealismo\
      \ ingl\xC3\xA9s con puntitos inc\xC3\xB3modos (no en vano el protagonista es\
      \ el\\r\\nalma de \"I'm Alan Partridge\", una serie de comedia brit\xC3\xA1\
      nica no apta para\\r\\nmentes sensibles) ejecutado por Michael Winterbottom,\
      \ un sospechoso habitual\\r\\nde las pelis que se pasan el cuarto muro por donde\
      \ les apetece.</p>\\r\\n\\r\\n<p>En la categor\xC3\xADa de cosas m\xC3\xA1s\
      \ convencionales, entramos con Stardust una\\r\\nadaptaci\xC3\xB3n del bien\
      \ apreciado Neil Gaiman. Magia y encanto de buena factura,\\r\\ndosis de humor\
      \ y aventura hacen de la pel\xC3\xADcula un muy disfrutable c\xC3\xB3ctel que\\\
      r\\nrecomendamos sin reservas.</p>\\r\\n\\r\\n<p>Para machotes y aspirantes,\
      \ no hay que ir m\xC3\xA1s lejos de 300, otra\\r\\nadaptaci\xC3\xB3n, en este\
      \ caso de un tebeo de Frank Miller (como Sin City) sobre\\r\\nunos irreductibles\
      \ espartanos- aunque no se enga\xC3\xB1en, la influencia principal\\r\\nson\
      \ las estatuas de griegos cachas. Pese a que si le quitamos la velocidad\\r\\\
      nlenta no pasar\xC3\xADa de la media hora, 300 proporciona necesitadas dosis\
      \ de\\r\\n\xC3\xA9pica.</p>\\r\\n\\r\\n<p>Por \xC3\xBAltimo, Cassandra's Dream\
      \ probablemente no pase a la historia como\\r\\nuna de las mejores pelis de\
      \ Woody Allen, pero Collin Farell, Ewan McGregor y\\r\\nTom Wilkinson son deleitan\
      \ con un tr\xC3\xADo de interpretaciones para saborear. A\\r\\nmi me gust\xC3\
      \xB3 bastante m\xC3\xA1s que Match Point, pero me parece que estoy en la\\r\\\
      nminor\xC3\xADa.</p>\\r\\n\\r\\n<p>Para el 2008, buenos deseos para los valientes\
      \ y una peque\xC3\xB1a y particular\\r\\nlista:</p>\\r\\n\\r\\n<ul>\\r\\n <li>Febrero\\\
      r\\n  <ul>\\r\\n   <li>Jumper. Algo que me ha sorprendido esta ma\xC3\xB1ana,\
