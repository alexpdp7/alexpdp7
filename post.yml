  - - post
    - "<p>Por supuesto, la velocidad no es un concepto muy marsupial, pero servidor\
      \ se fue este fin de semana a experimentar lo que se siente al conducir a ras\
      \ de suelo.</p>\\r\\n\\r\\n<p>Todo el mundo me hab\xC3\xADa comentado la sensaci\xC3\
      \xB3n de velocidad y es cierto; aunque el kart no coge mucha velocidad (unos\
      \ cincuenta), el ir pegado al suelo y dem\xC3\xA1s hace que parezca que vayas\
      \ embalado, la sensaci\xC3\xB3n es mayor que al ir a 120 por la autopista.</p>\\\
      r\\n\\r\\n<p>En fin, el lugar elegido fue <a href=\"http://www.grn.es/mcu/circuitdesils/\"\
      >Sils</a>. Los karts que se encuentran all\xC3\xAD tienen la peculiaridad que\
      \ no pueden ponerse en movimiento por s\xC3\xAD solos, con lo que hay que empujarlos.\
      \ Para ello disponen de unos karts especiales remolcadores que asisten a todo\
      \ pobre diablo al que se le para el coche, bien sea por accidente o por frenar\
      \ demasiado.</p>\\r\\n\\r\\n<p>Todo comenz\xC3\xB3 con una sesi\xC3\xB3n de\
      \ entramiento (parte libre y parte cronometrada para decidir posiciones de salida),\
      \ donde un servidor no cogi\xC3\xB3 el truquillo al kart y hizo el rid\xC3\xAD\
      culo m\xC3\xA1s espantoso (el momento estelar lleg\xC3\xB3 al tomar una curva\
      \ demasiado deprisa, intentar esquivar un coche parado, salir de pista, esquivar\
      \ por instinto los neum\xC3\xA1ticos y acabar... en otra pista donde compet\xC3\
      \xADan karts m\xC3\xA1s potentes). En todo caso, entre calada y calada (como\
      \ buen cigarrillo que dir\xC3\xADa uno) y accidente y derrape, acab\xC3\xA9\
      \ sin una vuelta decente para clasificar, con lo que ocup\xC3\xA9 la anti-pole.</p>\\\
      r\\n\\r\\n<p>Tras un interludio de comentarios jocosos (justificados) sobre\
      \ mi persona, nos toc\xC3\xB3 correr- con el aviso de que uno de los dos remolcadores\
      \ no estaba disponible.</p>\\r\\n\\r\\n<p>Tras dar un par de vueltas sin incidente\
      \ (pero con la calma), comenzaron a aparecer accidentados en la pista, con mayor\
      \ frecuencia de lo esperado. Otra vez al tomar una curva pasado de vueltas,\
      \ el kart se me qued\xC3\xB3 frito. Al parecer el segundo remolcador tambi\xC3\
      \xA9n hab\xC3\xADa fallado y s\xC3\xB3lo me qued\xC3\xB3 esperar a que viniese\
      \ alguien a, literalmente, empujar.</p>\\r\\n\\r\\n<p>Por suerte, durante el\
      \ rato (que se me hizo largo), una compa\xC3\xB1era se me quedo parada al lado\
      \ y tuve conversaci\xC3\xB3n hasta que me volvieron a poner en marcha, para\
      \ acabar \xC3\xBAltimo.</p>\\r\\n\\r\\n<p>La organizaci\xC3\xB3n nos compens\xC3\
      \xB3 con ocho minutos a los tres m\xC3\xA1s afectados (supongo que las plazas\
      \ libres que ten\xC3\xADan en la siguiente ronda)- algo ligeramente insuficiente\
      \ porque correr contra desconocidos no tiene la misma gracia que contra los\
      \ colegas. En todo caso, mi actuaci\xC3\xB3n fue algo m\xC3\xA1s digna y creo\
      \ que acab\xC3\xA9 octavo de diez... satisfecho con mi progresi\xC3\xB3n desde\
      \ no haber conducido nada en mi vida hasta dar unas vueltas sin incidente.</p>\\\
      r\\n\\r\\n<p>En todo caso, animo a la gente a probar. La sensaci\xC3\xB3n de\
      \ velocidad es gratificante y derrapar es muy emocionante. Es un entretenimiento\
      \ algo caro, pero divertido.</p>"
