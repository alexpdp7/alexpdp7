  - - post
    - "<p>Las versiones pueden parecer un recurso f\xC3\xA1cil para rellenar un \xC3\
      \xA1lbum. Sin\\r\\nembargo, uno es un fan de las versiones que a\xC3\xB1aden\
      \ \"algo\" nuevo a la canci\xC3\xB3n\\r\\noriginal. Sin ir m\xC3\xA1s lejos,\
      \ ciertas versiones acaban gust\xC3\xA1ndome m\xC3\xA1s que la\\r\\nversi\xC3\
      \xB3n original (sin ir m\xC3\xA1s lejos, Sheryl Crow haciendo Sweet Child of\
      \ Mine\\r\\nme gusta m\xC3\xA1s que la versi\xC3\xB3n de los Guns N'Roses).</p>\\\
      r\\n\\r\\n<p>Pero hay \"artistas\" que rizan m\xC3\xA1s el rizo y consiguen\
      \ que su versi\xC3\xB3n de\\r\\nuna pieza cobre vida y sea otra cosa. No me\
      \ refiero a ese fen\xC3\xB3meno que hace\\r\\nque, por ejemplo, Bob Dylan sienta\
      \ que All Along the Watchtower es una\\r\\ncanci\xC3\xB3n m\xC3\xA1s de Jimi\
      \ Hendrix que suya- sino a golpes de efecto radicales que\\r\\npueden dejar\
      \ sentado a cualquiera.</p>\\r\\n\\r\\n<p>Aqu\xC3\xAD pongo como muestra 15\
      \ pistas...</p>\\r\\n\\r\\n<p>Apocalyptica - Enter Sandman. Apocalyptica es\
      \ un cuarteto de cuerda que\\r\\nse dedica principalmente a hacer versiones\
      \ de Metallica. A parte de la\\r\\nbrillantez del nombre, sus versiones son\
      \ dignas de ser escuchadas (aunque\\r\\nhay que admitir que acaban cansando\
      \ un poco).</p>\\r\\n\\r\\n<p>Azucarillo Kings - Tonto estoy. Otro grupo especializado\
      \ en la parodia,\\r\\ntienen cosas como Corazon de Vaso (Heart of Glass, de\
      \ Blondie) o este Tonto\\r\\nEstoy- originalmente, Tainted Love (cuya versi\xC3\
      \xB3n m\xC3\xA1s popular, la de Soft\\r\\nCell tambi\xC3\xA9n es una versi\xC3\
      \xB3n del original de Gloria Jones).</p>\\r\\n\\r\\n<p>Hurra Torpedo - Total\
      \ Eclipse of the Heart. Estos los cac\xC3\xA9 gracias a un\\r\\nchivatazo de\
      \ <a href=\"http://www.zonalibre.org/blog/mcclane/\">Cels\\r\\nPi\xC3\xB1ol</a>.\
      \ Son unos tipos que hacen versiones a guitarra y\\r\\nelectrodom\xC3\xA9sticos.\
      \ Merece la pena ver el v\xC3\xADdeo que circula de esta\\r\\ncanci\xC3\xB3\
      n.</p>\\r\\n\\r\\n<p>Mike Flowers Pops - Light My Fire. Estos son unos especialistas\
      \ en\\r\\nversiones lounge-sesenteras (un fen\xC3\xB3meno harto popular, como\
      \ ver\xC3\xA9is m\xC3\xA1s\\r\\nadelante).</p>\\r\\n\\r\\n<p>Ragnar Bjarnason\
      \ - Smells Like Teen Spirit. Algo parecido. Como otras de\\r\\nesta lista, al\
      \ amigo Ragnar lo conoc\xC3\xAD por <a\\r\\nhref=\"http://www.aprilwinchell.com/\"\
      >April Winchell</a>, una locutora de\\r\\nradio que comparte mi pasi\xC3\xB3\
      n por este tipo de rarezas- su p\xC3\xA1gina es una\\r\\nmina.</p>\\r\\n\\r\\\
      n<p>Siniestro Total - Mina Terra Galega. M\xC3\xA1s componente de aqu\xC3\xAD\
      \ con Siniestro\\r\\nTotal, que convierten el Sweet Home Alabama en toda una\
      \ oda a Galicia.</p>\\r\\n\\r\\n<p>The Flying Pickets - Africa. Los Flying Pickets\
      \ son uno de los grupos de\\r\\nA Cappella m\xC3\xA1s populares. Africa de Toto\
      \ es una canci\xC3\xB3n que se presta\\r\\nespecialmente al tratamiento.</p>\\\
      r\\n\\r\\n<p>The Cardigans - Iron Man. Los Cardigans, varios de cuyos componentes\
      \ son\\r\\nheavies rehabilitados tienen una peque\xC3\xB1a perversi\xC3\xB3\
      n con Ozzy Osbourne y a\\r\\nmenudo incluyen curiosas versiones de temas suyos\
      \ en sus discos. Nina\\r\\nPersson borda con su suave voz el Iron Man.</p>\\\
      r\\n\\r\\n<p>Cake - I will Survive. Sin desmerecer la otra versi\xC3\xB3n famosa\
      \ (el Je\\r\\nSurvivrai de Larusso), el ritmillo que le impone el cantante de\
      \ Cake al\\r\\ncl\xC3\xA1sico de Gloria Gaynor es harto curioso. El videoclip\
      \ tambi\xC3\xA9n es\\r\\nimpagable.</p>\\r\\n\\r\\n<p>Pat Boone - Enter Sandman.\
      \ El tal Pat Boone al parecer es un cantante\\r\\nligero de tendencias cristianas\
      \ que un d\xC3\xADa decidi\xC3\xB3 sacar un disco titulado\\r\\n\"In a Metal\
      \ Mood\", donde le pone su estilo a cl\xC3\xA1sicos del heavy. Todas son\\r\\\
      nbrutales...</p>\\r\\n\\r\\n<p>Scissor Sisters - Comfortably Numb. El tratamiento\
      \ disco de una pista de\\r\\nPink Floyd es una gran idea en si misma. La ejecuci\xC3\
      \xB3n (y nunca mejor dicho)\\r\\nes impecable.</p>\\r\\n\\r\\n<p>Willy De Ville\
      \ - Hey Joe. Ni Jimi Hendrix es intocable. Willy de Ville\\r\\nimprime ritmo\
      \ de mariachi y los simp\xC3\xA1ticos violines completan una versi\xC3\xB3n\\\
      r\\nbrillante de todo un cl\xC3\xA1sico.</p>\\r\\n\\r\\n<p>Axel Boys Quartet\
      \ - The Final Countdown. Los Axel Boys, al igual que los\\r\\nMike Flowers Pops\
      \ tambi\xC3\xA9n hacen versiones retro. Sin embargo, darle un\\r\\nretoque flamenco\
      \ a un cl\xC3\xA1sico ochentero como The Final Countdown es\\r\\npr\xC3\xA1\
      cticamente insuperable (y ol\xC3\xA9).</p>\\r\\n\\r\\n<p>Richard Cheese - Only\
      \ Happy When It Rains. Pero el premio se lo doy a\\r\\nRichard Cheese, que tambi\xC3\
      \xA9n hace versiones lounge -su especialidad es\\r\\nconvertir canciones llenas\
      \ de rabia y sentimiento y darles su \"let's swing\\r\\nthis one\" particular.\
      \ El elemento extra que a\xC3\xB1ade al Only Happy When It\\r\\nRains de Garbage\
      \ os lo reservo como sorpresa para los que rastreeis el\\r\\ntema.</p>\\r\\\
      n\\r\\n<p>He exclu\xC3\xADdo las versiones \"tralleras\"... por ser tan abundantes\
      \ (Me First\\r\\nAnd The Gimme Gimmes tienen cientos). Pero hay que mencionar\
      \ alguna por\\r\\ncompletitud... el Smooth Criminal de Alien Ant Farm, Wicked\
      \ Game rehecho por\\r\\nlos finlandeses HIM, los 99 Red Balloons de Goldfinger\
      \ y el Big In Japan de\\r\\nGuano Apes (con videoclip rodado en Barnacity son\
      \ algunos de los mejores\\r\\nejemplos de este subg\xC3\xA9nero.</p>\\r\\n"
