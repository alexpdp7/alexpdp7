      r\\n\\r\\n<p>Esta aproximaci\xC3\xB3n es harto pr\xC3\xA1ctica, pero por supuesto\
      \ nosotros los\\r\\nexpertos en ceros y unos somos cuadrados y no nos gustan\
      \ esto de las\\r\\nambig\xC3\xBCedades. Por tanto, uno de esos grupos de se\xC3\
      \xB1ores con demasiado tiempo\\r\\nlibre que se dedican a hacer que cada d\xC3\
      \xADa haya m\xC3\xA1s est\xC3\xA1ndares, el <a\\r\\nhref=\"http://www.iec.ch/\"\
      >IEC</a> unos suizos que casualmente se asocian\\r\\nbastante con los se\xC3\
      \xB1ores <a href=\"http://www.iso.org/\">ISO</a>, decidieron\\r\\nque basta\
      \ de mangoneo y que 2<sup>10</sup> no es mil, ni siquiera\\r\\naproximadamente.</p>\\\
      r\\n\\r\\n<p>Por tanto, seg\xC3\xBAn estos se\xC3\xB1ores debemos decir kibi,\
      \ mebi, gibi, tebi,\\r\\npebi, ex, zebi y yobi en vez de los habituales kilo,\
      \ mega, giga, tera, peta,\\r\\nexa, zeta y yota. A parte de la clara fuente\
      \ de inspiraci\xC3\xB3n (los nombres de\\r\\nlos compa\xC3\xB1eros enanos del\
      \ bueno de <a\\r\\nhref=\"http://www.glyphweb.com/ARDA/b/bilbobaggins.html\"\
