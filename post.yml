      \xB1os, el amigo Ridley tendr\xC3\xADa la 1 y la 2-\\r\\nun resultado m\xC3\xA1\
      s que aceptable.</li>\\r\\n\\r\\n</ul>\\r\\n\\r\\n<p>\\r\\nNo he visto suficiente\
      \ para apreciar X-Files (4) (debo admitir que de los\\r\\npocos que he visto,\
