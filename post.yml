    - "<p>Me <a href=\"http://ramando.blogspot.com/2008/01/cinco-pelculas-de-tom-cruise.html\"\
      >desaf\xC3\xADa</a>   \\r\\n<a href=\"http://ramando.blogspot.com/\">ramando</a>\
      \ a algo que es un meme pero que no es un meme.</p>\\r\\n\\r\\n<p>Pel\xC3\xAD\
      culas. De Tom Cruise. 5.</p>\\r\\n\\r\\n<p>Comenzando por abajo, tenemos Minority\
      \ Report. En esta ocasi\xC3\xB3n, una\\r\\nnovela de Philip K. Dick no resulta\
      \ en un cl\xC3\xA1sico de la ciencia ficci\xC3\xB3n que\\r\\nno tiene nada que\
      \ ver con el libro. De la fidelidad no podemos hablar, pero\\r\\nes entretenida,\
      \ visual y todo eso. El amigo Tom hasta aporta ciertas dosis\\r\\nde humor.\
      \ No pasar\xC3\xA1 a la historia, pero alimenta.</p>\\r\\n\\r\\n<p>Seguimos\
      \ con Misi\xC3\xB3n Imposible. La clave es Brian de Palma. Secuencias\\r\\nvistos\xC3\
      \xADsimas (el plano de helic\xC3\xB3ptero del TGV que se acerca hasta entrar\
      \ por\\r\\nuna ventana es sencillamente brutal), acci\xC3\xB3n y suspense en\
      \ la que Tommy est\xC3\xA1\\r\\nrodeado de gente como Jean Reno, Emmanuelle\
      \ Beart, Emilio Est\xC3\xA9vez, etc.\\r\\nObviamente es de Palma con lo que\
      \ ello conlleva, pero sus tics m\xC3\xA1s viciantes\\r\\nquedan m\xC3\xA1s que\
      \ compensados por la calidad visual y el suspense\\r\\nhitchcockiano.</p>\\\
      r\\n\\r\\n<p>Entrando ya en los cl\xC3\xA1sicos, Risky Business es el ejemplo\
      \ claro de lo que\\r\\ndebe hacer un adolescente de rodr\xC3\xADguez- siempre\
      \ y cuando pueda conseguirse a\\r\\nRebecca de Mornay por un m\xC3\xB3dico precio.\
      \ Imprescindible como manual de referencia de\\r\\nlos guateques il\xC3\xAD\
      citos.</p>\\r\\n\\r\\n<p>Seguimos con una de mis debilidades. Las pelis de abogados.\
      \ Y los\\r\\nmon\xC3\xB3logos hist\xC3\xA9ricos de Jack, por supuesto. El hecho\
      \ de que Demi y Tommy\\r\\nsean los protagonistas de Algunos Hombres Buenos\
      \ no quita que haya juicios de esos peliculeros y\\r\\nirrealistas, pero harto\
      \ emocionantes. La aparici\xC3\xB3n final de Jack es s\xC3\xB3lo la\\r\\nguinda\
      \ a un pastel muy entretenido.</p>\\r\\n\\r\\n<p>Y por \xC3\xBAltimo, como no.\
      \ La peli homoer\xC3\xB3tica que encumbr\xC3\xB3 a Tom Cruise en\\r\\nlos sue\xC3\
      \xB1os de las f\xC3\xA9minas. Top Gun y el \"you can ride my tail anytime\"\
      \ de\\r\\nVal Kilmer. El herman\xC3\xADsimo dirigue una de cazas y misiles metaf\xC3\
      \xB3ricos que   \\r\\nmarc\xC3\xB3 d\xC3\xA9cada, con banda sonora ochentera\
      \ y todo. De esas que la cinta de VHS\\r\\nse ca\xC3\xADa a pedazitos de pasarla\
      \ una y otra vez.</p>\\r\\n\\r\\n<p>Nota: cabe a\xC3\xB1adir que una de las\
      \ bases del desaf\xC3\xADo era no consultar en la IMDb. Veo\\r\\nviendo su lista\
      \ que me he dejado dos pelis absolutamente imprescindibles    \\r\\ncomo Rain\
      \ Man y Entrevista con el Vampiro, que seguramente trastocar\xC3\xADan el  \
      \ \\r\\nr\xC3\xA1nking importantemente (i.e. no me ver\xC3\xADa obligado a inclu\xC3\
      \xADr una peli de \"6\" \\r\\ncomo Minority Report)... pero bueno, yo digo c'est\
      \ la vie... que las lenguas\\r\\nmuertas...</p>\\r\\n"
