    - "<p>Muy se\xC3\xB1ores m\xC3\xADos,</p>\\r\\n\\r\\n<p>Por una simple cuesti\xC3\
      \xB3n log\xC3\xADstica, soy un da\xC3\xB1o colateral de sus informativos diarios.\
      \ El incesante torrente de sucesos escabrosos y violentos que cubren en sus\
      \ noticias no son de ninguna utilidad para mi persona y ofenden mi sensibilidad.\
      \ En Espa\xC3\xB1a hay mucha gente y, desgraciadamente, por una simple cuesti\xC3\
      \xB3n de masa social, cada d\xC3\xADa a alg\xC3\xBAn descerebrado se le ocurrir\xC3\
      \xA1 hacer una locura.</p>\\r\\n\\r\\n<p>Me es igual.</p>\\r\\n\\r\\n<p>Sin\
      \ duda alguna suceden miles de cosas m\xC3\xA1s destacables a diario. No les\
      \ veo cubriendo el nacimiento de nuevos seres humanos -un acto que es vital\
      \ para la conservaci\xC3\xB3n de nuestra especie; no les veo redactando noticias\
      \ por cada nuevo hospital, escuela u otro lugar de gran utilidad a los ciudadanos.\
      \ Tampoco les veo con notas sobre cada nueva obra art\xC3\xADstica creada o\
      \ por cada peque\xC3\xB1o paso en el camino del progreso cient\xC3\xADfico.</p>\\\
      r\\n\\r\\n<p>\xC2\xBFPor qu\xC3\xA9 cubrir la violencia sin sentido? \xC2\xBF\
