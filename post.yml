      r\\n\\r\\n<p>16. Spider-Man 3</p>\\r\\n\\r\\n<p>Puede que algunos se sorprendan\
      \ al colocar Spider-Man 3 por debajo de\\r\\nalguna de las bazofias que mencionaremos\
      \ m\xC3\xA1s abajo. La verdad, quiz\xC3\xA1s sea\\r\\ninjusto, pero es que que\
      \ Sam Raimi, despu\xC3\xA9s de haber hecho una potable\\r\\nprimera parte y\
      \ una m\xC3\xA1s que destacable segunda, perpetre semejante crimen contra el\\\
      r\\ntrepamuros es para rasgarse las vestiduras.</p>\\r\\n\\r\\n<p>A la constantemente\
      \ molesta presencia de la sosez m\xC3\xA1xima de Kirsten Dunst \\r\\na lo largo\
      \ de la saga debe sum\xC3\xA1rsele el baj\xC3\xB3n interpretativo de Tobey\\\
      r\\nMaguire como Spider-Man, que pasa de mediocre a inaguantable con un simple\\\
      r\\nn\xC3\xBAmero musical, escena que creo que merece menci\xC3\xB3n especial\
      \ como peor\\r\\nmomento de todas las pel\xC3\xADculas aqu\xC3\xAD mencionadas.</p>\\\
      r\\n\\r\\n<p>Insoportable.</p>\\r\\n\\r\\n<p>15. Blade II</p>\\r\\n\\r\\n<p>S\xC3\
      \xB3lo la presencia de Ron Perlman y Santiago Segura hacen que esta\\r\\npel\xC3\
      \xADcula completamente irrelevante se sit\xC3\xBAe un poco por encima del\\\
      r\\ndesastre de Spider-Man 3.</p>\\r\\n\\r\\n<p>14. The Fantastic Four</p>\\\
      r\\n\\r\\n<p>Los 4F son a mi entender los superh\xC3\xA9roes m\xC3\xA1s sosos\
      \ que han sido pasados\\r\\na la gran pantalla. Lo \xC3\xBAnico destacable es\
      \ Michael Chiklis, que hace\\r\\njusticia a la Cosa, indudablemente el fant\xC3\
      \xA1stico m\xC3\xA1s interesante de\\r\\ntodos. El resto, aburrido.</p>\\r\\\
      n\\r\\n<p>13. Daredevil</p>\\r\\n\\r\\n<p>Tras los ingeniosos t\xC3\xADtulos\
      \ de cr\xC3\xA9dito en braille hay muy pocos destellos a lo\\r\\nlargo de la\
      \ pel\xC3\xADcula (la lluvia, Michael Clarke Duncan en las dos escenas en\\\
      r\\nlas que aparece y...), sobradamente compensados por otra actuaci\xC3\xB3\
      n de Ben\\r\\nAffleck que deber\xC3\xADa limitarse a salir en pel\xC3\xADculas\
      \ de Kevin Smith.</p>\\r\\n\\r\\n<p>12. Blade</p>\\r\\n\\r\\n<p>Me cae muy bien\
      \ Stephen Dorff y es el \xC3\xBAnico motivo por el que Blade gana\\r\\nposiciones.\
      \ La rigidez de Wesley Snipes, la falta total de chispa, los\\r\\nt\xC3\xB3\
      picos aburridos y sobretodo, los horripilantes di\xC3\xA1logos hunden la que\\\
      r\\npod\xC3\xADa haber sido una peli de lo m\xC3\xA1s <em>cool</em>.</p>\\r\\\
      n\\r\\n<p>11. Elektra</p>\\r\\n\\r\\n<p>Un spinoff de una peli que es un fracaso\
      \ no puede ser muy bueno. A pesar\\r\\nde ello, Elektra roza el aprobado por\
      \ unas escenas de acci\xC3\xB3n decentes y un\\r\\npar de efectos especiales\
      \ bastante originales (abst\xC3\xA9nganse de buscar dobles\\r\\nsignificados,\
      \ no van por ah\xC3\xAD los tiros).</p>\\r\\n\\r\\n<p>10. The Punisher (1989)</p>\\\
      r\\n\\r\\n<p>S\xC3\xAD, antes de la fiebre de las pelis de superh\xC3\xA9roes\
      \ del siglo XXI, se\\r\\nhicieron otras. Sorprendentemente, el ingeniero qu\xC3\
      \xADmico Dolph Lundgren hizo\\r\\nde Castigador en esta simp\xC3\xA1tica serie\
      \ B, con otros series B como Jeroen\\r\\nKrabb\xC3\xA9 y Louis Gossett Jr. Debo\
      \ confesar que la he visto 2 veces y que si me\\r\\nvuelvo a cazarla en la tele,\
      \ posiblemente no me pueda resistir- l\xC3\xA9ase,\\r\\nadictiva serie B.</p>\\\
      r\\n\\r\\n<p>Los responsables de las pel\xC3\xADculas que han quedado por debajo\
      \ de\\r\\n<em>esto</em>, deber\xC3\xADan plantearse cosas.</p>\\r\\n\\r\\n<p>9.\
      \ The Incredible Hulk (2008)</p>\\r\\n\\r\\n<p>Comprensiblemente, Marvel \"\
      reseteo\" Hulk para deshacerse de Hulk (2003)-\\r\\nuna peli que no hab\xC3\xAD\
      a manera de encajar en la serie de pelis que preparan\\r\\nsobre Los Vengadores.\
      \ Lamentablemente, a pesar de ser bastante decente,\\r\\nqueda bastante mal\
      \ en comparaci\xC3\xB3n con la de primera. Edward Norton como el Hulk\\r\\nes\
      \ una elecci\xC3\xB3n rara que, pese a las mejores intenciones, no funciona\
      \ y\\r\\nevita que la peli pase del aprobado raspado.</p>\\r\\n\\r\\n<p>8. X-Men\
      \ Origins: Wolverine</p>\\r\\n\\r\\n<p>Nada con Lobezno puede ser realmente\
      \ malo. Eso salva este spinoff del\\r\\ndesastre total. Hay buenas escenas de\
      \ acci\xC3\xB3n, pero la peli peca brutalmente\\r\\nde falta de humildad y acaba\
      \ siendo bastante caricaturesca. Pero Jackman es\\r\\nLobezno y Lobezno mola;\
      \ con eso basta.</p>\\r\\n\\r\\n<p>7. Spider-Man</p>\\r\\n\\r\\n<p>Si Jackman\
      \ es Lobezno, Tobey Maguire y Kirsten Dunst no son ni Spider-Man\\r\\nni Mary\
      \ Jane, y son todo lo que hace que esta peli no sea mejor. Los\\r\\nsecundarios\
      \ est\xC3\xA1n todos muy bien- sumando a James Franco y JJJ que ya\\r\\ndestaqu\xC3\
      \xA9 en la 3, Willem Dafoe sorprende como Duende Verde: no s\xC3\xB3lo no es\\\
      r\\nhorrible sino que est\xC3\xA1 bastante bien.</p>\\r\\n\\r\\n<p>6. X-Men:\
      \ The Last Stand</p>\\r\\n\\r\\n<p>Cambiemos el dicho a terceras partes nunca\
      \ fueron buenas. X-Men 3 es un\\r\\nconjunto tan desigual que asusta- tiene\
      \ momentos genuinamente buenos,\\r\\npersonajes clavados (Jackman como Lobezno,\
      \ una vez m\xC3\xA1s y Ian McKellen como\\r\\nMagneto,  pero tambi\xC3\xA9n\
      \ Frasier como La Bestia (!), y Piro y el Hombre de Hielo \\r\\ncontin\xC3\xBA\
      an sus fant\xC3\xA1sticas interpretaciones de la segunda entrega) y todo lo\\\
      r\\nque se le puede pedir a una peli de superh\xC3\xA9roes... pero la peli se\
      \ tambalea\\r\\nen demasiadas ocasiones y no paramos de preguntarnos como habr\xC3\
      \xADa salido si\\r\\nBryan Singer no se hubiese ido a hacer la superbazofia.</p>\\\
      r\\n\\r\\n<p>5. X-Men</p>\\r\\n\\r\\n<p>Como el Castigador, serie B. Pero serie\
      \ B con Hugh Jackman, Ian McKellen\\r\\ny Patrick Stewart, dirigidos por Bryan\
      \ Singer. Limitada por su escaso\\r\\npresupuesto, Singer estruja lo que tiene-\
      \ es decir, buenos actores y\\r\\noficio. El resultado es una peli de superh\xC3\
      \xA9roes, casi obra de teatro, bastante\\r\\npoco \"s\xC3\xBAper\", pero muy\
      \ \"h\xC3\xA9roes\".</p>\\r\\n\\r\\n<p>4. Hulk (2003)</p>\\r\\n\\r\\n<p>Poner\
      \ a Ang Lee al frente de una pel\xC3\xADcula de superh\xC3\xA9roes es raro de\\\
      r\\nnarices- y el resultado tambi\xC3\xA9n. Es m\xC3\xA1s, dir\xC3\xADa que\
      \ el resultado es un c\xC3\xB3mic,\\r\\npero no una pel\xC3\xADcula de superh\xC3\
      \xA9roes. El prodigioso montaje de paneles\\r\\ncomplementado por una soberbia\
      \ fotograf\xC3\xADa es un espect\xC3\xA1culo digno de ver y\\r\\nque, por si\
      \ s\xC3\xB3lo, pone a la pel\xC3\xADcula en esta posici\xC3\xB3n. Por lo dem\xC3\
      \xA1s, una\\r\\ntragedia griega al uso, con protagonista de piel verde. Interesante,\
      \ pero\\r\\naqu\xC3\xAD hemos venido a pegar mamporros.</p>\\r\\n\\r\\n<p>3.\
      \ Spider-Man 2</p>\\r\\n\\r\\n<p>Esperando el resultado de echar a los dos sosos\
      \ protagonistas, creo que\\r\\nSpider-Man 2 es la mejor pel\xC3\xADcula que\
      \ se puede hacer de Spider-Man con esos\\r\\ndos sujetos. Fant\xC3\xA1stico\
      \ Alfred Molina como el Doctor Octopus, as\xC3\xAD como\\r\\nexcelente la lucha\
      \ en el metro. Muy disfrutable.</p>\\r\\n\\r\\n<p>2. Iron Man</p>\\r\\n\\r\\\
      n<p>Escoger a Robert Downey Jr. para hacer de Tony Stark es algo tan sumamente\\\
      r\\nbrillante que impulsa a esta pel\xC3\xADcula a cotas insospechadas de genialidad.\\\
      r\\nRobert Downey Jr. lo desborda todo y hasta le da sabor a las palomitas.\
      \ Es\\r\\ntodo tan mol\xC3\xB3n que podemos perdonarle cualquier defecto. \xC2\
      \xA1Si hasta hay AC/DC\\r\\nen la banda sonora!</p>\\r\\n\\r\\n<p>1. X2</p>\\\
      r\\n\\r\\n<p>Desde la trepidante, explosiva, sorprendente y en definitiva, acojonante\\\
      r\\nescena inicial, X2 aprovecha el impulso de la primera entrega para darnos\\\
      r\\nuna peli de ritmo perfecto de principio a fin. El d\xC3\xBAo del muy homosexual\
      \ Ian\\r\\nMcKellen y la desnud\xC3\xADsima Rebecca Romijn consigue una qu\xC3\
      \xADmica inusitada,\\r\\nsuficiente para enfrentarse a un enorme Jackman como\
      \ el enorme (pero bajito)\\r\\nLobezno y un acertad\xC3\xADsimo Rondador Nocturno.\
      \ Como destac\xC3\xA1bamos antes, otro\\r\\nd\xC3\xBAo, esta vez los antag\xC3\
      \xB3nicos Hombre de Hielo y Pyros demuestran que no s\xC3\xB3lo\\r\\nexisten\
      \ actores adolescentes decentes, sino muy buenos. A la impactante\\r\\nescena\
      \ inicial cabe a\xC3\xB1adirle otras escenas memorables, como Magneto en la\\\
      r\\nprisi\xC3\xB3n, el asalto a la mansi\xC3\xB3n y el acto final en la presa.\
      \ Es m\xC3\xA1s, dado\\r\\nque la gran mayor\xC3\xADa de la pel\xC3\xADcula\
      \ son... escenas memorables, el resultado\\r\\nfinal es de pura memorabilidad.</p>\\\
