    - "<p>Siguiendo <a\\r\\nhref=\"http://obm.corcoles.net/20080108/las-mejores-series-y-peliculas-de-ciencia-ficcion-segun-ew/\"\
      >los\\r\\npasos de los que vinieron antes que yo</a>, comento <a\\r\\nhref=\"\
      http://www.ew.com/ew/article/0,,20037541,00.html\">el r\xC3\xA1nking de\\r\\\
      nEntertainment Weekly sobre las mejores 25 pelis de ciencia ficci\xC3\xB3n de\
      \ los\\r\\n\xC3\xBAltimos 25 a\xC3\xB1os</a>... <em>sin ning\xC3\xBAn orden\
      \ en particular</em>...</p>\\r\\n\\r\\n<ul>\\r\\n\\r\\n<li>23. Quantum Leap\
      \ (22). Casi no recordaba esta peque\xC3\xB1a serie televisiva\\r\\nque me ten\xC3\
      \xADa enganchado de peque. Claro que en aquella \xC3\xA9poca tambi\xC3\xA9n\
      \ <em>lo\\r\\nflipaba</em> con El Coche Fant\xC3\xA1stico</li>\\r\\n\\r\\n<li>22.\
      \ V (25). Impactante, cautivadora y de masas... la ciencia ficci\xC3\xB3n ya\\\
      r\\ntuvo hace a\xC3\xB1os una serie que enganch\xC3\xB3 a todo el mundo... Y\
      \ los trozos que\\r\\nchirr\xC3\xADan ya casi no los recordamos</li>\\r\\n\\\
      r\\n<li>21. Matrix (1): Hay que admitir que ha sufrido <a\\r\\nhref=\"http://en.wikipedia.org/wiki/Splash_damage\"\
      >splash damage</a> por sus\\r\\ninfectas secuelas</li>\\r\\n\\r\\n<li>20. Star\
      \ Wars: Clone Wars. El Space Opera nunca me ha gustado (como\\r\\nver\xC3\xA1\
      n m\xC3\xA1s abajo), pero hay que admitir que Clone Wars est\xC3\xA1 <em>currada</em></li>\\\
      r\\n\\r\\n<li>19. Battlestar Galactica (2). Otra lastrada, en este caso por\
      \ periodos\\r\\nde flojera continuada. Sin embargo, Edward James Olmos y Mary\
      \ McDonnell por\\r\\nsu mera presencia, hacen de BSG algo imprescindible</li>\\\
      r\\n\\r\\n<li>18. Back to the Future (12)... \xC2\xA1McFly!</li>\\r\\n\\r\\\
      n<li>17. Starship Troopers (19) El inigualable estilo de Verhoeven, primera\
      \ \\r\\nparte</li>\\r\\n\\r\\n<li>16. Galaxy Quest (24) Si no me gusta el Space\
      \ Opera, no puede faltar\\r\\naqu\xC3\xAD la cr\xC3\xADtica m\xC3\xA1s salvaje\
      \ y a\xC3\xBAn as\xC3\xAD simp\xC3\xA1tica a la legi\xC3\xB3n de trekkies</li>\\\
      r\\n   \\r\\n<li>15. Eternal Sunshine of the Spotless Mind (17) El desborde\
      \ visual\\r\\ngondriesco y la identidad y la memoria, comp\xC3\xA1rese con...</li>\\\
      r\\n\\r\\n<li>14. Total Recall (16) ... otra del holand\xC3\xA9s de los chorros\
      \ de sangre,\\r\\ncon desbordamientos verhoevenianos sobre la identidad y la\
      \ memoria</li>\\r\\n\\r\\n<li>13. The Thing (10) A esta s\xC3\xB3lo lo entender\xC3\
      \xA1n los que entiendan a\\r\\nCarpenter. Un grupo de sujetos demasiado raros\
      \ como para ofenderles\\r\\ndej\xC3\xA1ndola fuera.</li>\\r\\n\\r\\n<li>12.\
      \ Robocop. La primera gran omisi\xC3\xB3n de la lista. Verhoeven machaca con\\\
      r\\nla misma mala leche que en Starship Troopers, demostrando que \xC3\xA9l\
      \ hace\\r\\nciencia ficci\xC3\xB3n <em>por joder</em></li>\\r\\n\\r\\n<li>11.\
      \ Futurama (21). Descacharrante, \xC3\xA1cida y a su vez de guante blanco- \xC2\
      \xA1y\\r\\ncon un alto contenido en frases citables!</li>\\r\\n\\r\\n<li>10.\
      \ Twelve Monkeys. Segunda gran omisi\xC3\xB3n. Yo la pongo porque no recuerdo\\\
      r\\nBrazil (6)...</li>\\r\\n\\r\\n<li>9. Gattaca. Tercera gran omisi\xC3\xB3\
      n. De visi\xC3\xB3n obligada para todo aquel con\\r\\nuna leve inclinaci\xC3\
      \xB3n cient\xC3\xADfica...</li>\\r\\n\\r\\n<li>8. WarGames... como la cuarta\
      \ gran omisi\xC3\xB3n- aunque mientras que Gattaca\\r\\npreocupaba, WarGames\
      \ preocupa <strong>e</strong> ilusiona a la vez</li>\\r\\n\\r\\n<li>7. Max Headroom.\
      \ Cyberpunk con acento ingl\xC3\xA9s, \xC3\xA9xito asegurado</li>\\r\\n\\r\\\
      n<li>6. T1, T2 (13). James Cameron.</li>\\r\\n\\r\\n<li>5. Firefly (15). Vale,\
      \ es un western con naves. Pero es genial. Algo as\xC3\xAD\\r\\ncomo el James\
      \ Dean de las series de ciencia ficci\xC3\xB3n.</li>\\r\\n\\r\\n<li>4. Children\
      \ of Men (14). Ya dijimos por aqu\xC3\xAD que era un nuevo cl\xC3\xA1sico.\\\
      r\\nUna aut\xC3\xA9ntica obra de arte en todos los sentidos.</li>\\r\\n\\r\\\
      n<li>3. Strange Days. La omisi\xC3\xB3n perdonable. Gui\xC3\xB3n de James Cameron\
      \ para una\\r\\npeli futurista ambientada en el a\xC3\xB1o nuevo... \xC2\xA1\
      del 2000!</li>\\r\\n\\r\\n<li>2. Aliens (9). M\xC3\xA1s Cameron (2, 3, 6 de\
      \ la lista). La secuela no secuela\\r\\nde una que no est\xC3\xA1 justito delante\
      \ por los pelos.</li>\\r\\n\\r\\n<li>1. Blade Runner (3). Pa que negarlo, no\
