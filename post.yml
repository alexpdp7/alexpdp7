    - "<p>Uno no es dado a la retrospectiva, pero visto el aburrimiento y sopor\\\
      r\\ngeneralizado, ah\xC3\xAD va mi octarino top cinematogr\xC3\xA1fico de los\
      \ estrenos que he\\r\\nvisto en este 2006 al que no le queda ni un d\xC3\xAD\
      a de vida...</p>\\r\\n\\r\\n<p>8. <a href=\"http://www.imdb.com/title/tt0381061/\"\
      >Casino Royale</a> (<a\\r\\nhref=\"http://es.groups.yahoo.com/group/laspelis/message/1040\"\
      >Cr\xC3\xADtica</a>)\\r\\n</p>\\r\\n\\r\\n<p>Es curioso que una peli Bond que\
      \ se salta a la torera los elementos que\\r\\ntradicionalmente m\xC3\xA1s me\
      \ gustan de la saga se haga un hueco en el r\xC3\xA1nking,\\r\\npero el refrescante\
      \ cambio de tercio merece que recompensemos esta apuesta\\r\\nrelativamente\
      \ arriesgada. La primera persecuci\xC3\xB3n de la cinta es antol\xC3\xB3gica.</p>\\\
      r\\n\\r\\n<p>7.\\r\\n<a href=\"http://www.imdb.com/title/tt0436697/\">The Queen</a>\
      \ (<a\\r\\nhref=\"http://es.groups.yahoo.com/group/laspelis/message/1039\">Cr\xC3\
      \xADtica</a>)\\r\\n</p>\\r\\n\\r\\n<p>La magn\xC3\xADfica interpretaci\xC3\xB3\
      n de <a\\r\\nhref=\"http://www.imdb.com/name/nm0000545/\">esta actriz</a> de\
      \ origen ruso y al parecer\\r\\nmuy conocida por sus alegres destapes ante la\
      \ c\xC3\xA1mara (en \xC3\xA9pocas m\xC3\xA1s mozas)\\r\\nes (obviamente) la\
      \ mayor baza de una peli centrada en un personaje que nos\\r\\ndice tan poco\
      \ como la reina madre. La siempre efectiva direcci\xC3\xB3n de <a\\r\\nhref=\"\
      http://www.imdb.com/name/nm0001241/\">Stephen\\r\\nFrears</a> hace que el conjunto\
      \ no desentone.</p>\\r\\n\\r\\n<p>6. <a href=\"http://www.imdb.com/title/tt0399295/\"\
      >El se\xC3\xB1or de la guerra</a>\\r\\n(<a\\r\\nhref=\"ttp://es.groups.yahoo.com/group/laspelis/message/1024\"\
      >Cr\xC3\xADtica</a>)\\r\\n</p>\\r\\n\\r\\n<p>El perpetrador de <a\\r\\nhref=\"\
      http://www.imdb.com/title/tt0119177/\">Gattaca</a> contraataca con otro\\r\\\
      ntema tan agradable como es el contrabando de armas en el tercer mundo. S\xC3\
      \xB3lo\\r\\nel n\xC3\xBAmero uno de esta lista puede desbancar al prodigioso\
      \ plano secuencia\\r\\ninicial de la cinta- y ese no es el mayor logro de la\
      \ pel\xC3\xADcula. Pese a sus\\r\\nirregularidades (que no se centran, como\
      \ podr\xC3\xADa sospecharse, en los posibles excesos\\r\\ninterpretativos de\
      \ <a href=\"http://www.imdb.com/name/nm0000115/\">Nicolas\\r\\nCage</a>), el\
      \ preciosista acabado y la destreza en el manejo de un tema\\r\\ndelicado hacen\
      \ a este lord of war merecedor de la sexta posici\xC3\xB3n.</p>\\r\\n\\r\\n<p>5.\
      \ <a href=\"http://www.imdb.com/title/tt0389557/\">Zwartboek</a> (<a\\r\\nhref=\"\
      http://es.groups.yahoo.com/group/laspelis/message/1033\">Cr\xC3\xADtica</a>)</p>\\\
      r\\n\\r\\n<p>No es s\xC3\xB3lo por presumir de preestreno. La habitual f\xC3\
      \xB3rmula de <a\\r\\nhref=\"http://www.imdb.com/name/nm0000682/\">Paul Verhoeven</a>\
      \ en esta\\r\\nocasi\xC3\xB3n es apropiada para el tema a tratar, y el famoso\
      \ aspersor rojo\\r\\nholand\xC3\xA9s no desentona en un interesante thriller\
      \ sobre la resistencia en los\\r\\nPa\xC3\xADses Bajos a la ocupaci\xC3\xB3\
      n Nazi. El tremendo descubrimiento de <a\\r\\nhref=\"http://www.imdb.com/name/nm0396924/\"\
      >Carice van Houten</a> y lo mucho\\r\\nque echabamos de menos al artista detr\xC3\
      \xA1s de <a\\r\\nhref=\"http://www.imdb.com/title/tt0093870/\">Robocop</a> completan\
      \ nuestros\\r\\nmotivos.</p>\\r\\n\\r\\n<p>4. <a href=\"http://www.imdb.com/title/tt0457430/\"\
      >El Laberinto del Fauno</a>\\r\\n(<a\\r\\nhref=\"http://es.groups.yahoo.com/group/laspelis/message/1035\"\
      >Cr\xC3\xADtica</a>)</p>\\r\\n\\r\\n<p>Despu\xC3\xA9s de que <a href=\"http://www.imdb.com/title/tt0167190/\"\
      >Hellboy</a>\\r\\nnos dejase totalmente encantados, <a\\r\\nhref=\"http://www.imdb.com/name/nm0868219/\"\
      >Guillermo del Toro</a> intenta\\r\\nsuperarse con un cuento fant\xC3\xA1stico\
      \ con el tel\xC3\xB3n de fondo de la Guerra Civil.\\r\\nImaginativa, divertida\
      \ y terror\xC3\xADfica, refleja perfectamente el mundo de la\\r\\nprotagonista\
      \ infantil, una <a\\r\\nhref=\"http://www.imdb.com/name/nm1419440/\">Ivana Baquero</a>\
      \ a la que\\r\\nesperamos ver m\xC3\xA1s. La magn\xC3\xADfica composici\xC3\xB3\
      n de <a\\r\\nhref=\"http://www.imdb.com/name/nm0530365/\">Sergi L\xC3\xB3pez</a>\
      \ como \"El\\r\\nAntagonista\" se torna uno de los mejores villanos recientes.</p>\\\
      r\\n\\r\\n<p>3.\\r\\n<a href=\"http://www.imdb.com/title/tt0436231/\">The Devil\
      \ and Daniel\\r\\nJohnston</a> (<a\\r\\nhref=\"http://es.groups.yahoo.com/group/laspelis/message/1036\"\
      >Cr\xC3\xADtica</a>)</p>\\r\\n\\r\\n<p>Ciertamente poner un documental tan arriba\
      \ nos expone a acusaciones de\\r\\npseudointelectualismo. Nos arriesgaremos,\
      \ dado que la vida del sujeto en\\r\\ncuesti\xC3\xB3n supera much\xC3\xADsimas\
      \ ficciones, con un gui\xC3\xB3n que ya querr\xC3\xADan firmar\\r\\nmuchos geniecillos\
      \ de pacotilla y un protagonista absolutamente singular. La\\r\\nlocura creativa\
      \ y la locura de atar son contrastadas provocando risa,\\r\\nternura y desasosiego.</p>\\\
      r\\n\\r\\n<p>2. <a href=\"http://www.imdb.com/title/tt0441909/\">Volver</a>\
      \ (<a\\r\\nhref=\"http://es.groups.yahoo.com/group/laspelis/message/1014\">Cr\xC3\
      \xADtica</a>)</p>\\r\\n\\r\\n<p>La \xC3\xBAltima de nuestro manchego preferido\
      \ (incluso m\xC3\xA1s que el queso) nos\\r\\ncogi\xC3\xB3 por su evocadora recreaci\xC3\
      \xB3n de nuestros propios recuerdos. A\xC3\xB1\xC3\xA1dase a\\r\\nuna <a href=\"\
      http://www.imdb.com/name/nm0560962/\">Carmen Maura</a> en estado\\r\\nde gracia\
      \ encabezando un reparto de actrices con el que mejor las dirige\\r\\ndetr\xC3\
      \xA1s y ni Pen\xC3\xA9lope Cruz desentona. Perfecta de arriba a abajo con su\\\
      r\\ncombinaci\xC3\xB3n de docenas de ingredientes dispares, es esto una aut\xC3\
      \xA9ntica\\r\\ndelicia para todos los p\xC3\xBAblicos, hasta para los que est\xC3\
      \xA9n hartos de los\\r\\nexcesos almodovarianos.</p>\\r\\n\\r\\n<p>1. <a href=\"\
      http://www.imdb.com/title/tt0206634/\">Children of men</a> (<a\\r\\nhref=\"\
      http://es.groups.yahoo.com/group/laspelis/message/1037\">Cr\xC3\xADtica</a>)</p>\\\
      r\\n\\r\\n<p>Es en contadas ocasiones que tenemos la ocasi\xC3\xB3n de dar la\
      \ bienvenida a\\r\\nuna cinta a la exclusiva categor\xC3\xADa de cl\xC3\xA1\
      sicos de la ciencia ficci\xC3\xB3n. Sin\\r\\nembargo, creo que esta pel\xC3\xAD\
      cula podr\xC3\xADa merecerlo si resiste un poco el paso\\r\\ndel tiempo. Siguiendo\
      \ la l\xC3\xADnea brit\xC3\xA1nica de <a\\r\\nhref=\"http://www.imdb.com/title/tt0089568/\"\
      >Max Headroom</a>, cumple en\\r\\ntodos los requisitos del g\xC3\xA9nero: imaginaci\xC3\
      \xB3n, profundidad y originalidad. El\\r\\nsiempre intachable <a\\r\\nhref=\"\
      http://www.imdb.com/name/nm0654110/\">Clive Owen</a> sostiene el ritmo\\r\\\
      nde una pel\xC3\xADcula redonda y impactante. Completa el pastel el apartado\
      \ t\xC3\xA9cnico, con un\\r\\nestilo visual muy conseguido y dos espectaculares\
      \ planos secuencia de libro\\r\\ntexto que nos brindan algunos de los minutos\
      \ m\xC3\xA1s intensos del a\xC3\xB1o. Una\\r\\nverdadera joya.</p>\\r\\n"
