  - - post
    - "<p>Tras m\xC3\xA1s de 24 horas con el reproductor, creo que puedo juzgarlo\
      \ un poquito mejor.</p>\\r\\n\\r\\n<p>Cosas buenas:</p>\\r\\n\\r\\n<ul>\\r\\\
      n <li>El precio</li>\\r\\n <li>El USB retr\xC3\xA1ctil quiere decir que lo puedo\
      \ usar sin cables, lo cual lo hace muy pr\xC3\xA1ctico para transferir datos.\
      \ Muchos reproductores necesitan cables, as\xC3\xAD que si quieres usarlos para\
      \ mover ficheros, has de cargar con el cacharro *y* el cable.</li>\\r\\n <li>Es\
      \ un dispositivo USB est\xC3\xA1ndar -casi todos lo son, salvo los Sony y tal-\
      \ quiere decir que lo puedo usar desde cualquier ordenador sin complicarme la\
      \ existencia.</li>\\r\\n <li>La radio. Hac\xC3\xADa tiempo que no escuchaba\
      \ la radio y ahora la vuelvo a o\xC3\xADr.</li>\\r\\n <li>El micr\xC3\xB3fono\
      \ y la funci\xC3\xB3n grabadora es mejor de lo que esperaba. No es que lo vaya\
      \ a usar mucho, pero qui\xC3\xA9n sabe.</li>\\r\\n <li>Peque\xC3\xB1\xC3\xAD\
      n. No es mucho m\xC3\xA1s grande que la t\xC3\xADpica memoria USB.</li>\\r\\\
      n</ul>\\r\\n\\r\\n<p>No cre\xC3\xA1is que los inconvenientes me suponen un grave\
      \ problema, pese a que son numerosos. Ah\xC3\xAD van:</p>\\r\\n\\r\\n<ul>\\\
      r\\n <li>No tiene \"Hold\", es decir funcioncita para bloquear el teclado. Los\
      \ botones son duros as\xC3\xAD que no es mucho problema, pero se echa en falta.</li>\\\
      r\\n <li>El interfaz es algo cutre y en seg\xC3\xBAn que cosas, poco intuitivo.</li>\\\
      r\\n <li>Entre pista y pista hace un fade-out/fade-in que hace que cambiar de\
      \ canciones sea lento.</li>\\r\\n <li>No lee canciones metidas en sub-subdirectorios.</li>\\\
      r\\n <li>La pantalla, pese a que es grande, est\xC3\xA1 mal repartida y poco\
      \ aprovechada. Mucho espacio est\xC3\xA1 destinado a cosas que no me interesan\
      \ y no se utiliza para cosas \xC3\xBAtiles como algo para poder buscar canciones\
      \ r\xC3\xA1pido, etc.</li>\\r\\n <li>Parece un poquito fr\xC3\xA1gil. Haciendo\
      \ un poco de presi\xC3\xB3n sobre la pantalla, se mueve la pieza levemente...\
      \ y me da un poco de mal rollo</li>\\r\\n <li>No est\xC3\xA1 bien resuelto el\
      \ tema de llevarlo. Los auriculares que trae tienen los cables montados para\
      \ que lo puedas llevar colgado del cuello, pero en esa configuraci\xC3\xB3n\
      \ es, digamos, poco estable. Una pinza/clip le ir\xC3\xADa bien. Supongo que\
      \ tender\xC3\xA9 a llevarlo en un bolsillo.</li>\\r\\n</ul>\\r\\n\\r\\n<p>Pese\
      \ a todo, si me reeduco para pillar un cacharro m\xC3\xA1s para llevar a todas\
      \ partes (que con el m\xC3\xB3vil ya me cost\xC3\xB3), anticipo mucho uso del\
      \ producto.</p>\\r\\n\\r\\n<p>Una de las cosas que estoy investigando es el\
      \ tema podcasts. Son feeds RSS como los de los blogs, pero en vez de mensajes\
      \ en texto son grabaciones de audio. Es como una radio en diferido.</p>\\r\\\
      n\\r\\n<p>Hay bastante variedad de podcasts; yo estoy mirando algunos franc\xC3\
      \xB3fonos para intentar conservar en criogenia mis (limitadas) aptitudes con\
