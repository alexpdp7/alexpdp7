  - - post
    - "<p>El <a href=\"http://en.wikipedia.org/wiki/Prisoner%27s_dilemma\">dilema\
      \ del\\r\\nprisionero</a> es una de esas cosas muy f\xC3\xA1ciles de explicar\
      \ pero que dan\\r\\npara escribir libros. En breve, es un cabroncete juego para\
      \ dos jugadores\\r\\nque consiste en lo siguiente:</p>\\r\\n\\r\\n<p>Dos sospechosos\
      \ son arrestados por la polic\xC3\xADa acusados de un delito. Les\\r\\nvisitan\
      \ por separado y les ofrecen un trato por testificar contra el otro.\\r\\nSi\
      \ un sospechoso delata al otro y el otro calla, el delator queda libre y el\\\
      r\\nsilencioso se lleva una condena (pongamos que diez a\xC3\xB1os). Si los\
      \ dos callan,\\r\\ns\xC3\xB3lo se les puede acusar de un delito menor y cumplen\
      \ una condena corta\\r\\n(pongamos que seis meses). Si los dos delatan, sendas\
      \ condenas de dos\\r\\na\xC3\xB1os.</p>\\r\\n\\r\\n<p>Desde el punto de vista\
      \ individual, est\xC3\xA1 claro que lo mejor es chivarse;\\r\\nseguro que evitas\
      \ la condena de diez a\xC3\xB1os, como mucho te llevas dos a\xC3\xB1os y\\r\\\
      npuedes quedar libre. En lo colectivo, lo mejor es que los dos callen-\\r\\\
      ncondenas cortas (evaluando todas las posibilidades, es la que se cumple\\r\\\
      nmenos tiempo de condena en total).</p>\\r\\n\\r\\n<p>Este sencillo juego ilustra\
      \ la decisi\xC3\xB3n de ir a por el bien com\xC3\xBAn o el\\r\\nindividual.\
      \ Sorprendentemente, en un an\xC3\xA1lisis de estrategias sobre el\\r\\nmismo\
      \ problema extendido (esto es, no jugando a un solo turno, si no\\r\\nofreciendo\
      \ el dilema varias veces seguidas), se demostr\xC3\xB3 que las t\xC3\xA1cticas\\\
      r\\nben\xC3\xA9volas son las mejores para el individuo (si es que esto est\xC3\
      \xA1 lleno de\\r\\nparadojas), aunque sin pasarse de tonto- es decir, pese a\
      \ que la mejor\\r\\njugada en apariencia es delatar, cooperando se puede conseguir\
      \ un beneficio\\r\\nindividual no estrictamente colectivo.</p>\\r\\n\\r\\n<p>En\
      \ fin, el art\xC3\xADculo de la Wikipedia lo explica con m\xC3\xA1s detalle;\\\
      r\\ncuriosamente se me ha ocurrido escribir sobre esto mientras observaba el\\\
      r\\ncomportamiento del tr\xC3\xA1fico... que es uno de los ejemplos del art\xC3\
      \xADculo de la\\r\\nWikipedia.</p>\\r\\n"
