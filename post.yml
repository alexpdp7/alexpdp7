    - "<p>Uno de los abismos m\xC3\xA1s insondables de la inmundicia inform\xC3\xA1\
      tica son los juegos\\r\\n<a href=\"http://en.wikipedia.org/wiki/Roguelike\"\
      >Roguelike</a>,\\r\\ndescendientes del hist\xC3\xB3rico <a\\r\\nhref=\"http://www.wichman.org/roguehistory.html\"\
      >Rogue</a>- juegos cuyos\\r\\ngr\xC3\xA1ficos son simples caracteres y donde\
      \ el jugador encarna a un personaje\\r\\n(tradicionalmente representado por\
      \ una arroba) que merodea por su entorno combatiendo\\r\\ncontra bichos y llevando\
      \ a cabo misiones, t\xC3\xADpicamente en una ambientaci\xC3\xB3n\\r\\nmedieval\
      \ fant\xC3\xA1stica.</p>\\r\\n\\r\\n<p>Hay miles de ellos y suelen ser peligrosamente\
      \ adictivos (servidor mismo\\r\\nha estado adicto al <a href=\"http://www.adom.de/\"\
      >ADOM</a> en varias\\r\\nocasiones), en parte por una habitual dificultad extrema\
      \ (es tradicional\\r\\nque no sea posible [sin mediar trampas] volver a una\
      \ partida grabada; grabar\\r\\nla partida sale del juego), la profundidad del\
      \ juego (uno de los m\xC3\xA1s\\r\\nfamosos, <a href=\"http://www.nethack.org/\"\
      >Nethack</a> es conocido porqu\xC3\xA9...\\r\\n<q>the DevTeam thinks of everything</q>:\
      \ tiene infinidad de detallitos como\\r\\nque si un palad\xC3\xADn bueno hunde\
      \ su espada en el agua, puede aparecer la Dama\\r\\ndel Lago y convertirla en\
      \ <a\\r\\nhref=\"http://en.wikipedia.org/wiki/Excalibur\">Excalibur</a>) o simplemente\\\
      r\\nque es divertido ser perseguido por una horda de des may\xC3\xBAsculas.</p>\\\
      r\\n\\r\\n<p>Curiosamente, uno de los juegos con fama de m\xC3\xA1s viciante,\
      \ el <a\\r\\nhref=\"http://en.wikipedia.org/wiki/Diablo_%28computer_game%29\"\
      >Diablo</a> es\\r\\nb\xC3\xA1sicamente un Roguelike, pero con gr\xC3\xA1ficos\
      \ no ASCII y en tiempo real.</p>\\r\\n\\r\\n<p>Pero divagamos. Al parecer, <a\\\
      r\\nhref=\"http://www.bay12games.com/dwarves/\">Dwarf Fortress</a> es toda una\
      \ evoluci\xC3\xB3n\\r\\nen el g\xC3\xA9nero. A parte de Roguelike, tambi\xC3\
      \xA9n tiene un modo en el que tienes\\r\\nque montar una fortaleza enana comenzando\
      \ con siete enanitos. Pero destaca,\\r\\ncomo debe ser, por su atenci\xC3\xB3\
      n al detalle- particularmente por sus\\r\\ncombates:</p>\\r\\n\\r\\n<blockquote\\\
      r\\ncite=\"http://episteme.arstechnica.com/eve/forums/a/tpc/f/39309975/m/189005550831?r=578008550831#578008550831\"\
      >\\r\\n<p>My dwarven spearman came upon some hills that were named something\
      \ like\\r\\nThe Joyous Hills of Knighting. I took a little nap there, since\
      \ the name\\r\\nsounded innocent enough. When I woke up, I was bleeding profusely\
      \ and both\\r\\nof my arms were crippled, causing me to drop my spear and my\
      \ shield. The\\r\\nculprit was a little groundhog who was trying his damndest\
      \ to kill me in my\\r\\nsleep. Reviewing the combat log later would reveal that\
      \ he had passed out\\r\\nfrom over-exertion five or six times trying to nibble\
      \ me to death. So\\r\\nanyway, what does a prone dwarf with crippled arms do\
      \ when confronted with a\\r\\nsmall rodent hell-bent on trying to kill him?</p>\\\
      r\\n\\r\\n<p>\\r\\nYou bite The groundhog in the head!<br/>\\r\\nIt is torn!<br/>\\\
      r\\nYou latch on firmly to The groundhog's throat!<br/>\\r\\nYou shake The groundhog\
      \ around by the throat!<br/>\\r\\nThe groundhog's throat has been torn out!<br/>\\\
      r\\nYou break the grip of The groundhog's left rear leg on Your right hand.<br/>\\\
      r\\nThe groundhog has bled to death.\\r\\n</p>\\r\\n</blockquote>\\r\\n"
