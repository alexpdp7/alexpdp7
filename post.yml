    - "<p>En respuesta al <a\\r\\nhref=\"http://ramando.blogspot.com/2008/01/cinco-pelculas-de-tom-cruise.html\"\
      >anterior\\r\\ndesaf\xC3\xADo</a>, me toca proponer a mi. Cinco mejores secuelas,\
      \ consultando <a\\r\\nhref=\"http://www.imdb.com/\">IMDb</a> y con cierta libertad\
      \ sobre qu\xC3\xA9 es una\\r\\nsecuela y qu\xC3\xA9 no. Sin m\xC3\xA1s dilaci\xC3\
      \xB3n y en orden creciente de placer de\\r\\nvisionado:</p>\\r\\n\\r\\n<p><a\
      \ href=\"http://www.imdb.com/title/tt0086190/\">El Retorno del Jedi</a>. Por\
      \ mucho que digan que\\r\\n<a href=\"http://www.imdb.com/title/tt0080684/\"\
      >El Imperio Contraataca</a> es\\r\\nla obra maestra, en el Retorno, hasta el\
      \ insulso Mark Hamill est\xC3\xA1 <em>bad\\r\\nass</em> como jedi vestido de\
      \ negro, tiene dos peazo de escenas como son la\\r\\nbarcaza de Jabba y el raid\
      \ a la Estrella de la Muerte y bueno, es Star\\r\\nWars.</p>\\r\\n\\r\\n<p><a\
      \ href=\"http://www.imdb.com/title/tt0103064/\">Terminator 2</a>. Una de las\
      \ pelis\\r\\nque marc\xC3\xB3 los 90. No s\xC3\xB3lo tiene unos efectos especiales\
      \ que a\xC3\xBAn hoy son\\r\\nbuen\xC3\xADsimos, unas secuencias de acci\xC3\
      \xB3n impresionantes, sentido del humor\\r\\nschwarzeneggeriano, <a href=\"\
      http://www.imdb.com/name/nm0000157/\">Linda\\r\\nHamilton</a> (y su hermana\
      \ gemela) como la ic\xC3\xB3nica <a\\r\\nhref=\"http://www.imdb.com/character/ch0000929/\"\
      >Sarah Connor</a>... sino que\\r\\nadem\xC3\xA1s tiene banda sonora, direcci\xC3\
      \xB3n, un malo muy malo, etc. etc.\\r\\nIm-presionante.</p>\\r\\n\\r\\n<p><a\
      \ href=\"http://www.imdb.com/title/tt0290334/\">X-Men 2</a>. Uno de esos casos\
      \ donde la secuela es mejor que el\\r\\noriginal. El amigo <a href=\"http://www.imdb.com/name/nm0001741/\"\
      >Bryan\\r\\nSinger</a> debi\xC3\xB3 contar con bastante m\xC3\xA1s presupuesto\
      \ tras la exitosa primera\\r\\nentrega (que, no nos enga\xC3\xB1emos, era bastante\
      \ <em>cutre</em>) y nos obsequio\\r\\ncon una de las mejores (si no la mejor)\
      \ pelis de superh\xC3\xA9roes de todos los\\r\\ntiempos. Lobezno, Gandalf como\
      \ Magneto y Picard como Xavier... un maloso\\r\\nadolescente que no empre\xC3\
      \xB1a (Anakin deber\xC3\xADa aprender de \xC3\xA9l)... todo un lujo\\r\\npara\
      \ los fanes de la Patrulla.</p>\\r\\n\\r\\n<p><a href=\"http://www.imdb.com/title/tt0060196/\"\
      >El Bueno, El Feo y El\\r\\nMalo</a>. Con ciertas irregularidades (no queda\
      \ claro si lo de la saga Leone\\r\\nson pelis consecutivas y por tanto si esto\
      \ es una secuela), pero no pod\xC3\xADa\\r\\ndejar de poner aqu\xC3\xAD al tito\
      \ Clint y su Rubio. Brillante gui\xC3\xB3n (hasta nos lo\\r\\npusieron en clase\
      \ de cine para ense\xC3\xB1ar como el color puede ser un motivo\\r\\nargumental),\
      \ el Tito Clint, una de las m\xC3\xADticas bandas sonoras de\\r\\nMorricone...\
      \ motivos m\xC3\xA1s que suficientes para encumbrar a Clint Eastwood\\r\\ncomo\
      \ patriarca del western moderno.</p>\\r\\n\\r\\n<p><a href=\"http://www.imdb.com/title/tt0090605/\"\
      >Aliens</a>. No s\xC3\xB3lo una\\r\\ngran pel\xC3\xADcula, sino una mejor secuela.\
      \ Tras el suspense ridleyscottiano de\\r\\n<a href=\"http://www.imdb.com/title/tt0078748/\"\
      >Alien</a>, hubiera resultado\\r\\ndif\xC3\xADcil hacer una secuela similar.\
      \ As\xC3\xAD que <a\\r\\nhref=\"http://www.imdb.com/name/nm0000116/\">James\
      \ Cameron</a> cogi\xC3\xB3 las\\r\\nriendas de la saga y pas\xC3\xB3 de miedo\
      \ con monstruitos a tiros con monstruitos.\\r\\nPersonajes ic\xC3\xB3nicos (Ripley,\
      \ Hicks, V\xC3\xA1zquez), malos malosos, ciencia\\r\\nficci\xC3\xB3n... todo\
      \ lo necesario para una gran pel\xC3\xADcula.</p>\\r\\n\\r\\n<p>nota: <a href=\"\
      http://ramando.blogspot.com/2008/01/va-de-secuelas.html\">la versi\xC3\xB3n\
      \ ram\xC3\xA1ndica</a></p>"
