      \xBAtil en mi opini\xC3\xB3n), as\xC3\xAD que a la funcionalidad de c\xC3\xA1\
      mara esper\xC3\xA1bamos a\xC3\xB1adirle la de ver v\xC3\xADdeos, m\xC3\xA1s\
      \ el reproductor de mp3 que ya us\xC3\xA1bamos antes.\\r\\n</p>\\r\\n\\r\\n<p>\\\
      r\\nLas primeras impresiones con el m\xC3\xB3vil (tras enfrentarnos al empaquetado\
      \ quiero-ser-como-Apple, apropiado para un tel\xC3\xA9fono quiero-ser-un-iPhone)\
      \ son buenas; es peque\xC3\xB1ito, ligero y mono. La pantalla ocupa casi toda\
      \ la superficie \xC3\xBAtil del m\xC3\xB3vil, con tres teclas (llamada, borrar,\
      \ colgar) debajo. En el lateral derecho hay un peque\xC3\xB1o interruptor para\
      \ seleccionar entre el modo c\xC3\xA1mara de fotos, de v\xC3\xADdeo o galer\xC3\
      \xADa, un bot\xC3\xB3n para bloquear el tel\xC3\xA9fono y el bot\xC3\xB3n de\
      \ la c\xC3\xA1mara. El dorso del m\xC3\xB3vil tiene la c\xC3\xA1mara de 5 megap\xC3\
      \xADxeles, sin protecci\xC3\xB3n alguna (al estilo de las cubiertas de lentes\
      \ de otros m\xC3\xB3viles), con una especie de ruedecilla curiosa que permite\
      \ controlar el volumen de las llamadas, el zoom de la c\xC3\xA1mara y alg\xC3\
      \xBAn que otro detalle, pero que nos obliga a meter el dedazo peligrosamente\
      \ cerca de la lente.\\r\\n</p>\\r\\n\\r\\n<p>\\r\\nEstos son los \xC3\xBAnicos\
      \ controles f\xC3\xADsicos del m\xC3\xB3vil, para todo lo dem\xC3\xA1s hay que\
      \ ejercer presi\xC3\xB3n sobre la pantallita con el dedo o con un l\xC3\xA1\
      piz de pl\xC3\xA1stico incluido en el pack (que sorprendentemente no se puede\
      \ guardar dentro del m\xC3\xB3vil como en la mayor\xC3\xADa de dispositivos\
      \ similares).\\r\\n</p>\\r\\n\\r\\n<p>\\r\\nEn el lateral izquierdo, tenemos\
      \ el conector todo en uno para manos libres, USB y cargador. Desafortunadamente\
      \ se trata de un conector no est\xC3\xA1ndar, as\xC3\xAD que seguiremos envidiando\
      \ a los poseedores de Motorola por poder usar los ubicuos cables miniUSB dondequiera\
      \ que vayan. Otro problema es la posici\xC3\xB3n del conector, un peque\xC3\xB1\
      o fastidio para los que quieran llevar el m\xC3\xB3vil en los pantalones con\
      \ el manoslibres- el conector queda como una nada despreciable protuberancia\
      \ que puede resultar bastante inc\xC3\xB3moda; est\xC3\xA1 situado en un lateral\
      \ cerca de la parte superior del m\xC3\xB3vil (con lo que, adem\xC3\xA1s, seguramente\
      \ uno guardar\xC3\xA1 el m\xC3\xB3vil bocaabajo en el bolsillo).\\r\\n</p>\\\
      r\\n\\r\\n<p>\\r\\nEl manos libres incluido es muy sencillo. Es un peque\xC3\
      \xB1o aparatito donde podremos conectar nuestros auriculares preferidos (o los\
      \ que vienen inclu\xC3\xADdos), con las ventajas que esto comporta, aunque la\
      \ longitud combinada del cable del manos libres y la del auricular puede provocar\
      \ cierta incomodidad). Como controles dispone de una ruedecilla de volumen y\
      \ de un bot\xC3\xB3n que sirve simplemente para colgar/descolgar; la falta de\
      \ reconocimiento de voz o m\xC3\xA1s botones lo hace bastante in\xC3\xBAtil.\
      \ No podemos ni llamar ni controlar el reproductor de mp3 sin sacar el tel\xC3\
      \xA9fono del bolsillo.\\r\\n</p>\\r\\n\\r\\n<p>\\r\\nVisto esto, pasamos al\
      \ uso en s\xC3\xAD del aparato. El aparato generalmente lo tendremos bloqueado\
      \ en el bolsillo, as\xC3\xAD que lo primero que haremos es desbloquearlo con\
      \ el bot\xC3\xB3n lateral. Esto nos devolver\xC3\xA1 al estado del m\xC3\xB3\
      vil antes de ser bloqueado. La pantalla de espera est\xC3\xA1ndar es extremadamente\
      \ sencilla, cuatro botones en el borde inferior (men\xC3\xBA, llamada, mensajes\
      \ y agenda), un curioso bot\xC3\xB3n para hacer aparecer un menu r\xC3\xA1pido\
      \ y, opcionalmente, un calendario de fondo. En la banda superior de la pantalla\
      \ hay los t\xC3\xADpicos iconos de estado; cobertura, perfil de sonido (silencio,\
      \ etc.), bater\xC3\xADa y un peque\xC3\xB1o bot\xC3\xB3n para cambiar entre\
      \ las aplicaciones que tengamos corriendo.\\r\\n</p>\\r\\n\\r\\n<p>\\r\\nEn\
      \ este punto, entramos plenamente en contacto (y nunca mejor dicho) con la pantalla\
      \ t\xC3\xA1ctil. Personalmente, tras un corto periodo de adaptaci\xC3\xB3n,\
      \ no tengo mayores problemas. La mayor\xC3\xADa de superficies que reaccionan\
      \ a las pulsaciones son suficientemente grandes como para que simplemente con\
      \ pulsar con firmeza haya suficiente; cosas m\xC3\xA1s sofisticadas como dibujar\
      \ o los movimientos r\xC3\xA1pidos que son necesarios para los juegos son harina\
      \ de otro costal y son bastante dif\xC3\xADciles de realizar; desde luego, este\
      \ no es un m\xC3\xB3vil para juegos ni mucho menos.\\r\\n</p>\\r\\n\\r\\n<p>\\\
      r\\nEl bot\xC3\xB3n de llamada nos permite marcar un tel\xC3\xA9fono (con marcaci\xC3\
      \xB3n r\xC3\xA1pida tradicional- es una l\xC3\xA1stima que no haya, por ejemplo,\
      \ una indicaci\xC3\xB3n visual de los n\xC3\xBAmeros del automarcado). El bot\xC3\
      \xB3n de SMSs nos lleva al men\xC3\xBA de SMS, donde podremos leer y escribir\
      \ mensajes. La escritura de mensajes nos lleva a uno de los puntos m\xC3\xA1\
      s delicados, el tecleo.\\r\\n</p>\\r\\n\\r\\n\\r\\n<p>Vaya por delante que soy\
      \ un gran fan de la escritura predictiva, con la que me desenvuelvo bastante\
      \ bien y que siempre intento evitar las abreviaciones y dem\xC3\xA1s convenciones\
      \ de los SMSs, as\xC3\xAD que mi punto de vista en este tema est\xC3\xA1 ligeramente\
      \ sesgado.\\r\\n</p>\\r\\n\\r\\n<p>Tenemos principalmente tres opciones a la\
      \ hora de introducir texto, que enumerar\xC3\xA9 ahora.\\r\\n</p>\\r\\n\\r\\\
      n<p>\\r\\nPrimero, podemos usar un teclado num\xC3\xA9rico tradicional, con\
      \ y sin predictiva. En t\xC3\xA9rminos generales, la sensaci\xC3\xB3n es peor\
      \ a la de un teclado de toda la vida- aunque los botones son bastante grandes,\
      \ no es tan \"segura\" la pulsaci\xC3\xB3n como con un teclado normal. El \xC3\
      \xBAnico ligero pro es que la entrada de s\xC3\xADmbolos es mejor que con un\
      \ teclado normal (sale una paleta de s\xC3\xADmbolos y pulsamos sobre el deseado).\
      \ Como en otros m\xC3\xB3viles, la escritura es totalmente inaguantable cuando\
      \ usamos idiomas no soportados por la predictiva (por ejemplo, el catal\xC3\xA1\
      n) y/o tecnicismos, palabras de otros idiomas, etc.\\r\\n</p> \\r\\nSegundo,\
      \ podemos usar un teclado qwerty. Esto solucionar\xC3\xADa muchos de los inconvenientes\
      \ del teclado num\xC3\xA9rico... si no fuese por la introducci\xC3\xB3n de acentos.\
      \ Para introducir un acento tenemos que pulsar dos veces una tecla modificadora\
      \ y luego el acento, lo que frena lo que por lo dem\xC3\xA1s es un sistema bastante\
      \ satisfactorio para teclear. Si desistimos en usar acentos, funciona de maravilla-\
      \ si los queremos usar, est\xC3\xA1 bien pero a mi juicio el teclado num\xC3\
      \xA9rico con predictiva es en general mejor, a no ser que tropecemos muy frecuentemente\
      \ con palabras fuera del diccionario o queramos escribir en un idioma no soportado\
      \ por el m\xC3\xB3vil.\\r\\n\\r\\n<p>En estos dos modos, lo que m\xC3\xA1s se\
      \ echa de menos son botones de cursor; navegar por el mensaje para corregir\
      \ es bastante complicado y engorroso, pues es dif\xC3\xADcil colocar el cursor\
      \ donde queremos.\\r\\n</p>\\r\\n\\r\\n<p>\\r\\nPor \xC3\xBAltimo, podemos usar\
      \ el reconocimiento de escritura. Esto no es tan r\xC3\xA1pido como los mecanismos\
      \ anteriores y, lo que es peor, no queda muy claro como debemos pintar ciertos\
      \ caracteres. Otros puede que lo encuentren usable, pero debo decir que tras\
      \ las primeras pruebas, no he vuelto a usar este m\xC3\xA9todo.\\r\\n</p>\\\
      r\\n\\r\\n<p>\\r\\nOtro detalle de la funcionalidad de SMS es un muy molesto\
      \ l\xC3\xADmite de 300 SMS\\r\\nen memoria que nos fastidiar\xC3\xA1 de tanto\
      \ en cuando, sobretodo cuando nos pida\\r\\nborrar mensajes para recibir uno\
      \ nuevo o nos avise despu\xC3\xA9s de componer un\\r\\nmensaje que debemos borrar\
      \ mensajes (y perder el que estamos escribiendo)\\r\\nporque no puede guardar\
      \ el borrador.\\r\\n</p>\\r\\n\\r\\n\\r\\n<p>\\r\\nVolviendo a los botones de\
      \ atajo del m\xC3\xB3vil, el cuarto bot\xC3\xB3n nos lleva a la agenda, el mecanismo\
      \ m\xC3\xA1s pr\xC3\xA1ctico para realizar llamadas. La agenda dispone de dos\
      \ modos principales de uso, b\xC3\xBAsqueda y list\xC3\xADn telef\xC3\xB3nico.\
      \ En modo b\xC3\xBAsqueda podemos comenzar a introducir el texto del contacto\
      \ deseado y seleccionarlo. En el modo list\xC3\xADn, en la banda izquierda aparecen\
      \ rangos de letras (i.e. \"A-D\", \"E-H\", etc.) que al seleccionarlos nos muestran\
      \ los contactos en cuesti\xC3\xB3n. En ambos modos, una vez realizado el filtrado\
      \ procederemos a seleccionar el contacto entre las opciones. Si hay m\xC3\xA1\
      s contactos de los que caben en la pantalla, podemos realizar un desplazamiento\
      \ con el dedo o incluso utilizar el mando de la lente para desplazarnos. A mi\
      \ particularmente no me gusta la implementaci\xC3\xB3n de esta idea en este\
      \ terminal; la velocidad no resulta natural y no es c\xC3\xB3modo encontrar\
      \ el contacto que buscamos- aunque tampoco resulta excesivamente molesto.\\\
      r\\n</p>\\r\\n\\r\\n<p>\\r\\nDando al bot\xC3\xB3n de llamada accederemos al\
      \ t\xC3\xADpico registro de llamadas.\\r\\n</p>\\r\\n\\r\\n<p>\\r\\nEn cuanto\
      \ al resto de funcionalidades, tenemos dos men\xC3\xBAs con los que acceder\
      \ a ellas. Pulsando unos s\xC3\xADmbolos del modo de espera nos aparece un men\xC3\
      \xBA r\xC3\xA1pido con nueve opciones (\"juegos y aplicaciones\", \"internet\"\
      , \"favoritos\", \"bluetooth\", \"mis cosas\", \"m\xC3\xBAsica\", \"calendario\"\
      \ y \"perfiles\"). La elecci\xC3\xB3n de estas no es perfecta, y por desgracia\
      \ no se puede personalizar. El bot\xC3\xB3n de favoritos es poco \xC3\xBAtil\
      \ y a los perfiles podemos llegar siempre por la banda superior de la pantalla.\
      \ El men\xC3\xBA que se nos ofrece pulsando sobre la tecla de menu de los atajos\
      \ es m\xC3\xA1s exhaustivo, reparte todas las funcionalidades del m\xC3\xB3\
      vil en cuatro submen\xC3\xBAs agrupados de una manera bastante pr\xC3\xA1ctica.\\\
      r\\n</p>\\r\\n\\r\\n<p>\\r\\nEn el segundo submen\xC3\xBA disponemos el acceso\
      \ a muchas funcionalidades que a\xC3\xBAn no hemos visto. Podemos entrar en\
      \ las aplicaciones Java. Los juegos inclu\xC3\xADdos son versiones de demo bastante\
      \ in\xC3\xBAtiles. El m\xC3\xB3vil soporta aplicaciones J2ME t\xC3\xADpicas,\
      \ con lo que los juegos normales nos funcionar\xC3\xA1n. Sin embargo, los juegos\
      \ de acci\xC3\xB3n son poco apropiados para el control t\xC3\xA1ctil. con lo\
      \ que intuyo que la mayor\xC3\xADa de usuarios de Viewty se decantar\xC3\xA1\
      n por puzzles y otros juegos de naturaleza \"tranquila\". Es posible que haya\
      \ juegos que usen de una manera interesante la pantalla t\xC3\xA1ctil, pero\
      \ de momento los desconozco. En las aplicaciones, nos viene preinstalada una\
      \ aplicaci\xC3\xB3n para Google Maps bastante correcta, aunque lastrada por\
      \ la falta de GPS en el aparato (ni tampoco, que yo sepa, podemos usar ese \"\
      GPS para pobres\" que se consigue triangulando la se\xC3\xB1al de las antenas\
      \ m\xC3\xB3viles). Personalmente, he instalado el Opera Mini, que es gratis\
      \ y que en ciertas cosas es mejor que el navegador inclu\xC3\xADdo por defecto,\
      \ y el MujMail?, un cliente de correo sencillito y que no aprovecha para nada\
      \ la pantalla t\xC3\xA1ctil, pero que a\xC3\xBAn as\xC3\xAD es mucho m\xC3\xA1\
      s pr\xC3\xA1ctico que usar un Webmail con un navegador.\\r\\n</p>\\r\\n\\r\\\
      n<p>\\r\\nSiguiendo por el submen\xC3\xBA, podemos acceder al navegador de serie\
      \ del m\xC3\xB3vil. Es bastante decente y, la verdad, decantarse por \xC3\xA9\
      l o el Opera Mini es cuesti\xC3\xB3n de gustos. Ambos nos permiten navegar,\
      \ pero no son, ni mucho menos, como el Safari del iPhone. Tambi\xC3\xA9n podemos\
      \ acceder a la radio, que es bastante normalita y al reproductor de m\xC3\xBA\
      sica, que a mi juicio s\xC3\xB3lo tiene dos defectos. El primero es que no es\
      \ posible seleccionar una carpeta de la tarjeta de memoria y reproducirla al\
      \ azar, que es lo que prefiero. Tenemos que o bien reproducir todo (inclu\xC3\
      \xADdo nuestro posible tono de llamada, por ejemplo), o usar el t\xC3\xADpico\
      \ filtro (por \xC3\xA1lbum, por artista, etc.). Segundo, es que el manos libres\
      \ incorporado no tiene m\xC3\xA1s que control de volumen, as\xC3\xAD que para\
      \ cualquier cosa- cambiar de canci\xC3\xB3n, pausa, etc., tendremos que sacar\
      \ el m\xC3\xB3vil. Tambi\xC3\xA9n tenemos el t\xC3\xADpico gestor de ficheros,\
      \ bastante limitado en este caso. Desde el podemos acceder al reproductor de\
      \ v\xC3\xADdeo, con el que podremos ver c\xC3\xB3modamente v\xC3\xADdeos a pantalla\
      \ completa. Podemos avanzar y retroceder por los v\xC3\xADdeos, pero no muy\
      \ \xC3\xA1gilmente.\\r\\n</p>\\r\\n\\r\\n<p>\\r\\nEn el siguiente submen\xC3\
      \xBA tenemos \"Estudio Muvee\", una aplicaci\xC3\xB3n de edici\xC3\xB3n de v\xC3\
      \xADdeo que ni me he dignado en abrir, las alarmas, tambi\xC3\xA9n bastante\
      \ sencillas, un organizador bastante cutre, unos extras con la t\xC3\xADpica\
      \ calculadora, conversor de unidades y reloj mundial, una aplicaci\xC3\xB3n\
      \ de notas, un grabador de voz y el acceso directo a varios servicios de la\
      \ operadora.\\r\\n</p>\\r\\n\\r\\n<p>\\r\\nEl \xC3\xBAltimo submen\xC3\xBA est\xC3\
      \xA1 dedicado a la configuraci\xC3\xB3n. Estando bastante malcriados por el\
      \ serie 40 del Nokia 6234, todo esto nos parece bastante limitadito. Las opciones\
      \ son las t\xC3\xADpicas, pero casi no podemos variar nada del funcionamiento\
      \ de los men\xC3\xBAs, accesos directos, etc. Como curiosidad, comentaremos\
      \ que el modo silencio del m\xC3\xB3vil no incluye vibraci\xC3\xB3n, y que si\
      \ deseamos un modo silencioso con vibrador, deberemos definirlo nosotros mismos.\\\
      r\\n</p>\\r\\n\\r\\n<p>\\r\\nPor \xC3\xBAltimo, comentaremos la c\xC3\xA1mara.\
      \ Mediante el interruptor del lateral podemos seleccionar sacar fotos, v\xC3\
      \xADdeos o acceder a una sencilla galer\xC3\xADa, algo que suceder\xC3\xA1 en\
      \ cuanto pulsemos el bot\xC3\xB3n de la c\xC3\xA1mara o accedamos a la correspondiente\
      \ opci\xC3\xB3n del men\xC3\xBA. La pantalla grande nos permite ajustar el tiro,\
      \ y disponemos de m\xC3\xBAltiples opciones para realizar la foto. Destacaremos\
      \ que hay un macro \xC3\xBAtil, opci\xC3\xB3n de foco manual (aunque bastante\
      \ engorroso) y un flash muy poco ajustable. La c\xC3\xA1mara tira hasta 5 megap\xC3\
      \xADxeles y dispone del t\xC3\xADpico modo para hacer panoramas.\\r\\n</p>\\\
      r\\n\\r\\n<p>\\r\\nLa calidad l\xC3\xB3gicamente dista bastante de hasta la\
      \ c\xC3\xA1mara digital m\xC3\xA1s cutre, pero a\xC3\xBAn as\xC3\xAD las fotos\
      \ que saca la c\xC3\xA1mara son m\xC3\xA1s que aceptables para verlas en una\
      \ pantalla de PC. A mi desde luego me basta como para no sentirme obligado a\
      \ llevar siempre una c\xC3\xA1mara digital aparte siempre encima para poder\
      \ sacar fotos a las cosas curiosas que podemos ver inesperadamente. Obviamente,\
      \ las fotos nocturnos dejan mucho que desear y el zoom es b\xC3\xA1sicamente\
      \ in\xC3\xBAtil.\\r\\n</p>\\r\\n\\r\\n<p>\\r\\nEl modo de v\xC3\xADdeo es m\xC3\
      \xA1s interesante de lo que cabr\xC3\xADa esperar. La c\xC3\xA1mara graba unos\
      \ v\xC3\xADdeos bastante buenos a buen tama\xC3\xB1o y calidad. Adem\xC3\xA1\
      s, cuenta con un curioso y original modo de grabaci\xC3\xB3n a 120 fps que,\
      \ pese a no servir para mucho, nos proporcionar\xC3\xA1 mucha diversi\xC3\xB3\
      n al grabar cosas y poderlas reproducir a c\xC3\xA1mara lenta con todo lujo\
      \ de detalles.\\r\\n</p>\\r\\n\\r\\n<p>\\r\\nEn definitiva, un m\xC3\xB3vil\
      \ irregular. Puede hacer funciones de c\xC3\xA1mara digital b\xC3\xA1sica, reproductor\
      \ de mp3 sencillo y reproductor de v\xC3\xADdeo bastante aceptable, con lo que\
      \ nos puede ahorrar cacharros. La pantalla t\xC3\xA1ctil no deja de ser una\
      \ pijada. La falta de un teclado hace que podamos gozar de una pantalla enorme\
      \ para ver v\xC3\xADdeos, pero se echa de menos. La duraci\xC3\xB3n de la bater\xC3\
      \xADa es suficiente, seguramente se tendr\xC3\xA1 que cargar 2-3 veces por semana.\
      \ Si se usa como reproductor de v\xC3\xADdeo o mp3 constantemente, esto nos\
      \ puede hacer cargar hasta diariamente.\\r\\n</p>"
